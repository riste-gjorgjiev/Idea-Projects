<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add New Book</title>
    <style>
        body { width: 600px; margin: auto; font-family: Arial, sans-serif; padding-top: 20px; }
        h1 { color: #333; border-bottom: 2px solid #333; padding-bottom: 10px; }
        label { display: inline-block; width: 150px; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 300px; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .back-link { display: block; margin-top: 20px; }
    </style>
</head>
<body>
<h1 th:text="${book != null ? 'Edit Book' : 'Add New Book'}">Add/Edit Book</h1>

<form method="POST" th:action="@{/books}">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required
           th:value="${book != null ? book.title : ''}"><br/>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required
           th:value="${book != null ? book.genre : ''}"><br/>

    <label for="rating">Average Rating:</label>
    <input type="number" id="rating" name="averageRating" step="0.1" min="0" max="5" required
           th:value="${book != null ? book.averageRating : ''}"><br/>

    <input type="hidden" name="bookId" th:if="${book != null}" th:value="${book.id}">

    <label for="authorId">Author:</label>
    <select id="authorId" name="authorId" required>
        <option value="">-- Select an Author --</option>
        <option th:each="author : ${authors}"
                th:value="${author.id}"
                th:text="${author.name + ' ' + author.surname}"
                th:selected="${book != null && book.author != null && book.author.id == author.id}">Author Name Placeholder</option>
    </select><br/>

    <input type="submit" th:value="${book != null ? 'Update Book' : 'Save Book'}">
</form>

<a th:href="@{/books}" class="back-link">Back to Book List</a>
</body>
</html>
